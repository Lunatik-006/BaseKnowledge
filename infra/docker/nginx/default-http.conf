server {
    server_name mindweaver.online;
    listen 80;

    # ACME HTTP-01 challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Everything else can be served as 200 or a simple placeholder
    location / {
        return 200 'Temporarily running HTTP-only for certificate issuance.';
        add_header Content-Type text/plain;
    }
}

