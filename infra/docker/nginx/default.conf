server {
    server_name mindweaver.online;
    listen 80;

    # ACME HTTP-01 challenge location for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Miniapp (Next.js)
    location / {
        proxy_pass http://miniapp:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Support links pointing to /miniapp by rewriting to root
    location ^~ /miniapp {
        rewrite ^/miniapp/?(.*)$ /$1 last;
    }

    # Public API is exposed under /api and forwarded to the FastAPI service
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Allow only GET/POST to API; return 405 otherwise
        limit_except GET POST { return 405; }
    }

    # Security: block dotfiles and sensitive paths
    location ~* /(\.|git|env) {
        access_log /var/log/nginx/security.log;
        deny all;
    }
    location ^~ /config/ {
        access_log /var/log/nginx/security.log;
        deny all;
    }
}

# Note:
# HTTPS (port 443) is intentionally not configured here to allow nginx to
# start before certificates are issued. After running the certbot container
# and obtaining certificates into the shared volume, you can switch to an
# HTTPS-enabled config or add a second server block for 443 and reload nginx.
