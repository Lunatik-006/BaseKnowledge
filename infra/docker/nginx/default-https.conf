server {
    server_name mindweaver.online;
    listen 80;

    # Let ACME HTTP-01 continue to work
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    server_name mindweaver.online;
    listen 443 ssl;

    ssl_certificate /etc/letsencrypt/live/mindweaver.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mindweaver.online/privkey.pem;

    # Miniapp (Next.js)
    location / {
        proxy_pass http://miniapp:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Support links pointing to /miniapp by rewriting to root
    location ^~ /miniapp {
        rewrite ^/miniapp/?(.*)$ /$1 last;
    }

    # API under /api
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
