start: |
  Привет! Я превращаю ваши сообщения и пересланные посты в аккуратные заметки.

  Как пользоваться:
  - Отправляйте или пересылайте любой текст, чтобы создать заметки.
  - Используйте /mode, чтобы переключаться между режимами One-to-One (мгновенно) и Curate (буфер 60 с).
  - Откройте Mini App, чтобы просматривать, искать и экспортировать ZIP.
  - Нажмите кнопку меню, чтобы увидеть все команды бота.

  Важно: Выбранный язык также влияет на обработку ваших материалов.
help: |
  Команды:
  /start - приветствие и инструкция
  /mode - переключение One-to-One/Curate (буфер 60 с)
  /help - эта справка
  /lang - выбор языка общения

  Подсказка: в режиме Curate сообщения дедуплицируются и обрабатываются вместе.
