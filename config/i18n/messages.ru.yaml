start: |
  Добро пожаловать! Я превращаю ваши сообщения и пересланные посты в аккуратные заметки.

  Как пользоваться:
  • Отправьте или перешлите текст — я создам заметки.
  • Командой /mode переключайте режимы: One‑to‑One (сразу) или Curate (буфер 60 с).
  • Откройте Mini App, чтобы просматривать, искать и выгружать ZIP.
  • Нажмите кнопку Меню, чтобы увидеть все команды бота.

  Важно: выбранный язык также влияет на обработку присланных материалов.
help: |
  Команды:
  /start — приветствие и как пользоваться
  /mode — переключение One‑to‑One/Curate (буфер 60 с)
  /help — эта справка
  /lang — выбор языка взаимодействия

  Подсказка: в режиме Curate сообщения объединяются и удаляются дубликаты.
