start: |
  Привет! Я превращаю ваши сообщения и пересланные посты в аккуратные заметки.

  Как пользоваться:
  - Отправьте или перешлите текст, чтобы создать заметки.
  - Используйте /mode, чтобы переключать One-to-One (мгновенно) и Curate (буфер 60с).
  - Откройте Mini App, чтобы просматривать, искать и скачивать ZIP.
  - Нажмите кнопку меню, чтобы увидеть все команды бота.

  Важно: выбор языка также влияет на то, как будут обрабатываться ваши материалы.
help: |
  Команды:
  /start - приветствие и краткая инструкция
  /mode - переключить One-to-One/Curate (буферизация 60с)
  /help - эта справка
  /lang - выбрать язык взаимодействия

  Подсказка: в режиме Curate сообщения дедуплицируются и обрабатываются вместе.
